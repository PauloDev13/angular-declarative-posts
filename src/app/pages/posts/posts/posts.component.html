<div class="row">
  <div class="col-md-12">
    <h3>Lista de Posts</h3>
    <table class="table">
      <thead>
        <tr>
          <th>ID:</th>
          <th>Título:</th>
          <th>Descrição:</th>
          <th>Categoria:</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts">
          <td>{{ post.id }}</td>
          <td>{{ post.title }}</td>
          <td>{{ post.description }}</td>
          <td>{{ post.categoryName }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
